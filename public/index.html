<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src="common/flexible.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <span>智慧记账本</span>
            <div class="billBox">
                <p class="restMoney">10,000.00</p>
                <p class="restRead">
                    <b class="year">2018</b>年
                    <b class="month">11</b>月 资金结余
                </p>
                <div class="lastBox">
                    <div class="left">
                        <p class="leftMoney">10,000.00</p>
                        <span class="income">本月收入</span>
                    </div>
                    <div class="right">
                        <p class="rightMoney">100.00</p>
                        <span class="expend">本月支出</span>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="list">
                    <div class="top">
                        <div class="time">
                            <b>11</b>月<b>19</b>日
                            <b>星期一</b>
                        </div>
                        <div class="tRight">
                            <span class="leftRead">收入:</span>
                            <p class="leftMoney">10,000</p>
                            <span class="rightRead">支出:</span>
                            <p class="rightMoney">100</p>
                        </div>
                    </div>
                    <div class="content">
                        <dl>
                            <dt>
                                <p><i  class="icon iconfont icon-31"></i></p>
                            </dt>
                            <dd>
                                <span class="name">兼职</span>
                                <span class="money"><b>+</b>100</span>
                            </dd>
                        </dl>
                        <dl>
                            <dt>
                                <p><i  class="icon iconfont icon-31"></i></p>
                            </dt>
                            <dd>
                                <span class="name">兼职</span>
                                <span class="money"><b>+</b>100</span>
                            </dd>
                        </dl>
                        <dl>
                            <dt>
                                <p><i  class="icon iconfont icon-31"></i></p>
                            </dt>
                            <dd>
                                <span class="name">兼职</span>
                                <span class="money"><b>+</b>100</span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <span class="addBtn">+</span>
            <div class="normal">
                <dl>
                    <dt><i class="icon iconfont icon-31"></i></dt>
                    <dd>记账</dd>
                </dl>
                <dl>
                    <dt><i class="icon iconfont icon-wode"></i></dt>
                    <dd>我的</dd>
                </dl>
            </div>
        </footer>
    </div>
</body>

<script src="js/index.js"></script>

</html>
